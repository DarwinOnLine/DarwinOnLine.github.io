<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <link rel='icon' href='https://github.com/DarwinOnLine.png' type='image/png' />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>404 - Darwin On Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: #fff;
            transition: opacity 0.8s ease-out;
        }

        .lost-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: #fff;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 0 15px #ff333322, 0 0 40px #ff333311;
        }

        .lost-text .dot {
            color: #ff3333;
            text-shadow: 0 0 10px #ff333388, 0 0 30px #ff333344;
        }

        .lost-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .lost-code::before {
            content: '// ';
            color: #ff333366;
        }

        #warp {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            background: transparent;
            border: 3px solid #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
            transition: none;
        }

        #warp:hover {
            background: #ff3333;
            border-color: #ff3333;
            box-shadow: 0 0 20px #ff333344;
        }

        /* Cursor dot */
        .cursor-dot {
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }

        ::selection {
            background: #ff3333;
            color: #fff;
        }

        @media (max-width: 768px) {
            .lost-text {
                font-size: 3.5rem;
            }

            #warp {
                padding: 0.6rem 1.8rem;
                font-size: 0.85rem;
            }

            .cursor-dot {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-dot" id="cursorDot"></div>
    <canvas id="space"></canvas>

    <div class="content" id="content404">
        <p class="lost-text">Lost<span class="dot">?</span></p>
        <p class="lost-code">error 404 â€” page not found</p>
        <span id="warp">Back home</span>
    </div>

    <script type="text/javascript">
        // Cursor dot
        var dot = document.getElementById('cursorDot');
        document.addEventListener('mousemove', function(e) {
            dot.style.left = e.clientX - 6 + 'px';
            dot.style.top = e.clientY - 6 + 'px';
        });
        document.addEventListener('mousedown', function() {
            dot.style.transform = 'scale(2)';
        });
        document.addEventListener('mouseup', function() {
            dot.style.transform = 'scale(1)';
        });

        // Stars animation
        var canvas = document.getElementById("space");
        var c = canvas.getContext("2d");

        var numStars = 1900;
        var radius = '0.' + Math.floor(Math.random() * 9) + 1;
        var focalLength = canvas.width * 2;
        var centerX, centerY;
        var stars = [];
        var animate = true;

        initializeStars();

        function executeFrame() {
            if (animate) requestAnimationFrame(executeFrame);
            moveStars();
            drawStars();
        }

        function initializeStars() {
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;

            stars = [];
            for (var i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    z: Math.random() * canvas.width,
                    o: '0.' + Math.floor(Math.random() * 99) + 1
                });
            }
        }

        function moveStars() {
            for (var i = 0; i < numStars; i++) {
                stars[i].z--;
                if (stars[i].z <= 0) stars[i].z = canvas.width;
            }
        }

        function drawStars() {
            if (canvas.width != window.innerWidth || canvas.height != window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initializeStars();
            }

            c.fillStyle = "rgba(0,10,20,1)";
            c.fillRect(0, 0, canvas.width, canvas.height);

            c.fillStyle = "rgba(209, 255, 255, " + radius + ")";
            for (var i = 0; i < numStars; i++) {
                var star = stars[i];
                var pixelX = (star.x - centerX) * (focalLength / star.z) + centerX;
                var pixelY = (star.y - centerY) * (focalLength / star.z) + centerY;
                var pixelRadius = 1 * (focalLength / star.z);

                c.fillRect(pixelX, pixelY, pixelRadius, pixelRadius);
                c.fillStyle = "rgba(209, 255, 255, " + star.o + ")";
            }
        }

        // Lightspeed warp effect
        var warpSpeed = 0;
        var warping = false;

        document.getElementById('warp').addEventListener("click", function() {
            if (warping) return;
            warping = true;

            // Fade out text
            var content = document.getElementById('content404');
            content.style.opacity = '0';

            // Start accelerating
            var accel = setInterval(function() {
                warpSpeed = Math.min(warpSpeed + 2, 120);
            }, 30);

            // Flash white then redirect
            setTimeout(function() {
                clearInterval(accel);
                // Flash overlay
                var flash = document.createElement('div');
                flash.style.cssText = 'position:fixed;inset:0;background:#fff;z-index:100;opacity:0;transition:opacity 0.15s';
                document.body.appendChild(flash);
                requestAnimationFrame(function() {
                    flash.style.opacity = '1';
                });
                setTimeout(function() {
                    window.location.href = '/';
                }, 200);
            }, 1200);
        });

        // Override drawStars to support streaks during warp
        var originalDrawStars = drawStars;
        drawStars = function() {
            if (canvas.width != window.innerWidth || canvas.height != window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initializeStars();
            }

            if (!warping) {
                originalDrawStars();
                return;
            }

            // Move stars at warp speed
            for (var i = 0; i < numStars; i++) {
                stars[i].z -= warpSpeed;
                if (stars[i].z <= 0) stars[i].z = canvas.width;
            }

            // Slight trail effect
            c.fillStyle = "rgba(0, 10, 20, 0.15)";
            c.fillRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < numStars; i++) {
                var star = stars[i];
                var x = (star.x - centerX) * (focalLength / star.z) + centerX;
                var y = (star.y - centerY) * (focalLength / star.z) + centerY;

                // Previous position (further away = streak origin)
                var prevZ = star.z + warpSpeed * 0.6;
                var px = (star.x - centerX) * (focalLength / prevZ) + centerX;
                var py = (star.y - centerY) * (focalLength / prevZ) + centerY;

                var brightness = Math.min(1, warpSpeed / 40);
                var alpha = parseFloat(star.o) * (0.5 + brightness * 0.5);

                c.strokeStyle = "rgba(209, 255, 255, " + alpha + ")";
                c.lineWidth = Math.max(1, 2 * (focalLength / star.z / 100));
                c.beginPath();
                c.moveTo(px, py);
                c.lineTo(x, y);
                c.stroke();
            }
        };

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initializeStars();
        });

        executeFrame();
    </script>
</body>
</html>
